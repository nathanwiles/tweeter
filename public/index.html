<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   
    <!-- App JS -->
    <script
      type="text/javascript"
      src="/scripts/helpers/create-tweet.js"
    ></script>
    <script
      type="text/javascript"
      src="/scripts/helpers/get-time-since.js"
    ></script>
    <script
      type="text/javascript"
      src="/scripts/helpers/render-tweets.js"
    ></script>
    <script
      type="text/javascript"
      src="/scripts/helpers/load-tweets.js"
    ></script>
    <script
      type="text/javascript"
      src="/scripts/helpers/submit-tweet.js"
    ></script>
    <script
      type="text/javascript"
      src="/scripts/helpers/composer-char-counter.js"
    ></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span class="big-logo">tweeter</span>
      <nav class="nav-new-tweet">
        <div><b>write</b> a new tweet</div>
        <div class="red">
          <i class="fas fa-angle-double-down"></i>
        </div>
      </nav>
    </nav>

    <header class="user-profile">
      <section class="profile-container">
        <div class="profile-pic">
          <img src="/images/profile-hex.png" />
        </div>
        <div>
          <h2>Lauren Yipson</h2>
        </div>
      </section>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form id="new-tweet-form">
          <label for="new-tweet-text">What are you humming about?</label>
          <textarea name="text" id="new-tweet-text"></textarea>
          <div class="tweet-ui">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweets-container" class="tweets-container"></section>
    </main>
  </body>
</html>
